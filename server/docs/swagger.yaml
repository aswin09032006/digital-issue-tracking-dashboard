openapi: 3.0.0
info:
  title: Digital Issue Tracking API
  description: API documentation for the MERN Stack Issue Tracker
  version: 1.0.0
servers:
  - url: https://digital-issue-tracking-dashboard.onrender.com
    description: Local Development Server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Issue:
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [Open, In Progress, Resolved]
        priority:
          type: string
          enum: [Low, Medium, High]
        category:
          type: string
        createdBy:
          type: string
        assignedTo:
          type: string
        createdAt:
          type: string
          format: date-time
    User:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [user, admin]
security:
  - bearerAuth: []
paths:
  /api/auth/register:
    post:
      summary: Register a new user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        201:
          description: User registered
        400:
          description: User already exists

  /api/auth/login:
    post:
      summary: Login user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Login successful
        401:
          description: Invalid credentials

  /api/issues:
    get:
      summary: Get all issues (Admin only) or Pagination
      description: Returns a list of issues. Supports pagination.
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
      responses:
        200:
          description: List of issues
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Issue'
    post:
      summary: Create a new issue
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                priority:
                  type: string
                category:
                  type: string
      responses:
        201:
          description: Issue created

  /api/issues/my:
    get:
      summary: Get issues for logged in user
      responses:
        200:
          description: List of user's issues

  /api/issues/{id}:
    get:
      summary: Get issue by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Issue details
        404:
          description: Issue not found
